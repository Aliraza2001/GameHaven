<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style-register.css"></link>
</head>
<body>

<div class="register-card-container">
    <div class="register-card">
        <div class="register-card-logo">
            <img src="images/GameHaven-logo.png" alt="logo">
        </div>
        <div class="register-card-header">
            <h1>Register Now</h1>
            <div>Create a new account!</div>
        </div>
        <form class="register-form" action="/register" method="POST">
            <div class="form-full-name">
                <span class="material-symbols-rounded">
                    badge
                </span>
                <input type="text" id="fullName" name="fullName" placeholder="Full name" required>
            </div>
            <div class="form-mobile-number">
                <span class="material-symbols-rounded">
                    call
                </span>
                <input type="text" id="mobNumber" name="mobNumber" placeholder="Mobile No." required>
            </div>
            <div class="form-address">
                <span class="material-symbols-rounded">
                    home_pin
                </span>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-email">
                <span class="material-symbols-rounded">
                    mail
                </span>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-password">
                <span class="material-symbols-rounded">
                    password   
                </span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-confirm-password">
                <span class="material-symbols-rounded">
                    lock   
                </span>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        <div class="register-footer">
            Already have an account? <a href="login.html">Login now!</a>
        </div>
    </div>
    <div class="register-other-options">
        <div>Or Register with</div>
        <div class="register-other-options-buttons">
            <a href="https://www.gmail.com" target="_blank"><iconify-icon icon="bi:google"></iconify-icon></a>
            <a href="https://www.facebook.com" target="_blank"><iconify-icon icon="bi:facebook"></iconify-icon></a>
            <a href="https://www.playstation.com" target="_blank"><iconify-icon icon="bi:playstation"></iconify-icon></a>
            <a href="https://www.xbox.com" target="_blank"><iconify-icon icon="bi:xbox"></iconify-icon></a>
        </div>
    </div>
</div>

</body>
</html>
