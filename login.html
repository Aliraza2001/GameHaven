<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style-login.css"></link>
</head>
<body>
    
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="images/GameHaven-logo.png" alt="logo">
        </div>
        <div class="login-card-header">
            <h1>Login</h1>
            <div>Please login to continue</div>
        </div>
        <form class="login-form" action="/login" method="POST">
            <div class="form-email">
                <span class="material-symbols-rounded">
                    mail
                </span>
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-password">
                <span class="material-symbols-rounded">
                    password   
                </span>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-remember-me">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox" name="rememberMe">
                    <label for="rememberMeCheckbox">Remember me</label>
                </div>
                <a href="#">Forgot my password</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="register.html">Register now!</a>
        </div>
    </div>
    <div class="login-other-options">
        <div>Or Log-in with</div>
        <div class="login-other-options-buttons">
            <a href="https://www.gmail.com" target="_blank"><iconify-icon icon="bi:google"></iconify-icon></a>
            <a href="https://www.facebook.com" target="_blank"><iconify-icon icon="bi:facebook"></iconify-icon></a>
            <a href="https://www.playstation.com" target="_blank"><iconify-icon icon="bi:playstation"></iconify-icon></a>
            <a href="https://www.xbox.com" target="_blank"><iconify-icon icon="bi:xbox"></iconify-icon></a>
        </div>
    </div>
</div>

</body>
</html>
